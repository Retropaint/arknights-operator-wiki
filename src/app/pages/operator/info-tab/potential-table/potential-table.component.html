<table class="table" *ngIf="operator.potentials.length > 0">
  <tbody>
    <tr>
      <th colspan="2">
        Potential Ranks
      </th>
    </tr>
    <tr *ngFor="let p of operator.potentials; let i = index" style="height: 32px">
      <td>
        <div class="potential-cell">
          <ion-img src="assets/icons/potentials/{{i}}.webp"></ion-img>
        </div>
      </td>
      <td>
        {{p}}
      </td>
    </tr> 
  </tbody>
</table>
