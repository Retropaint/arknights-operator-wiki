<div class="required-item is-mastery-{{isMastery}}">
  <div class="name"> 
    <p> {{item.name}} </p>
  </div>
  <ion-img class="item-bg" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/material/bg/item-{{item.rarity}}.png"></ion-img>
  <ion-img class="item-img" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/items/{{item.imgId}}.png"></ion-img>
  <p class="amount">{{item.amount | numberFormatter}}</p>
</div>
