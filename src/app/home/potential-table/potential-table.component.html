<table class="table">
  <tbody>
    <tr>
      <th>
        Potential
      </th>
      <th>
        Description
      </th>
    </tr>
    <tr *ngFor="let p of operator.potentials; let i = index">
      <td class="potential-cell">
        <ion-img src="assets/icons/potentials/{{i}}.webp"></ion-img>
        {{i+1}}
      </td>
      <td>
        {{p}}
      </td>
    </tr> 
  </tbody>
</table>
