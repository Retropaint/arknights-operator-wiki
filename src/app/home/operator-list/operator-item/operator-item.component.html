<a class="container" (click)="goToOperatorPage()" routerLink="/main" [queryParams]="{'operator': encodeURI(operator.name)}">
  <ion-img src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avatars/{{operatorImageLink}}.png"></ion-img>
  <p class="op-name rarity-{{operator.rarity}}">{{operator.name}}</p>
</a>
