<table class="basic-info-card">
  <div class="left-side">
    <ion-img class="image" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avatars/{{operatorImageLink}}.png"></ion-img>
    <tbody>
      <tr>
        <th>Class</th>
        <td>
          {{operator.class}}
          <ion-img class="class-img" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/classes/class_{{operator.class.toLowerCase()}}.png"></ion-img>
        </td>
      </tr>
      <tr>
        <th>Position</th>
        <td>{{operator.position}}</td>
      </tr>
      <tr>
        <th>Rarity</th>
        <td>
          {{operator.rarity}}
        <ion-img class="rarity-stars" src="assets/icons/rarityStars/{{operator.rarity}}.png"></ion-img>
        </td>
      </tr>
      <tr>
        <th>Tags</th>
        <td>
          <ng-container *ngFor="let tag of operator.tags; let i = index">
            {{tag}}<ng-container *ngIf="i < operator.tags.length-1">,</ng-container>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </div>
  
  <div class="right-side">
    <div class="range-container">
      <ion-img class="elite-img" src="assets/icons/elitePhases/0.webp"></ion-img>
      <app-range-grid style="float: right" [id]="operator.statBreakpoints[0].rangeId"></app-range-grid>
    </div>
    <div *ngIf="operator.rarity > 2" class="range-container">
      <ion-img class="elite-img" src="assets/icons/elitePhases/1.webp"></ion-img>
      <app-range-grid style="float: right" [id]="operator.statBreakpoints[1].rangeId"></app-range-grid>
    </div>
    <div *ngIf="operator.name == 'Frostleaf'" class="range-container">
      <ion-img class="elite-img" src="assets/icons/elitePhases/2.webp"></ion-img>
      <app-range-grid style="float: right" [id]="operator.statBreakpoints[2].rangeId"></app-range-grid>
    </div>
  </div>
</table>
<table class="table">
  <tbody>
    <tr>
      <th class="branch-header {{operator.originalBranch}}">
        {{operator.branch}}
        <ion-img class="class-img branch {{operator.originalBranch}}" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/ui/subclass/sub_{{operator.originalBranch}}_icon.png"></ion-img>
        <ion-img class="class-img invisible {{operator.originalBranch}}" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/ui/subclass/sub_{{operator.originalBranch}}_icon.png"></ion-img>
      </th>
      <td #description class="trait-description" [innerHTML]="operator.trait"></td>
    </tr>
  </tbody>
</table>
