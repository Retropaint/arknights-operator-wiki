<table class="table">
  <tbody>
    <tr>
      <th>
        Level
      </th>
      <th>
        Talent Description
      </th>
      <th>
        Unlock Condition
      </th>
    </tr>
    <tr *ngFor="let t of config.data.talent; let i = index">
      <td class="no-unlock-condition">
        {{i}}
      </td>
      <td>
        {{t.description}}
      </td>
      <td >
        <div [ngClass]="{'unlock-condition-cell' : t.unlockConditions.elite || t.unlockConditions.potential || t.unlockConditions.level}">
          <div *ngIf="t.unlockConditions.elite" class="unlock-stat">
            <ion-img src="assets/icons/elitePhases/{{t.unlockConditions.elite}}.webp"></ion-img>
            {{t.unlockConditions.elite}}
          </div>
          
          <div *ngIf="t.unlockConditions.potential" class="unlock-stat">
            <ion-img src="assets/icons/potentials/{{t.unlockConditions.potential}}.webp"></ion-img>
            {{t.unlockConditions.potential}}
          </div>

          <div *ngIf="t.unlockConditions.level" class="unlock-stat">
            Lv {{t.unlockConditions.level}}
          </div>
  
          <div *ngIf="!t.unlockConditions.potential && !t.unlockConditions.elite && !t.unlockConditions.level" class="no-unlock-condition">
            -
          </div>
        </div>
        
      </td>
    </tr>
  </tbody>
</table>
